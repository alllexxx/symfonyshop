ch_shophomepage:
    path:     /
    defaults: { _controller: "ChShopBundle:Page:index" }
    requirements:
             methods:  GET

ch_product_show:
    path:  product/{id}
    defaults: { _controller: "ChShopBundle:Product:show" }
    requirements:
        methods:  GET
        id: \d+

ch_category_show:
    path:  category/{id}
    defaults: { _controller: "ChShopBundle:Category:show" }
    requirements:
        methods:  GET
        id: \d+